  <!-- Modal -->
    <div class="modal fade" id="modalCrearTarea" tabindex="-1" role="dialog" aria-labelledby="modalCrearTareaTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalCrearTareaTitle">Crear Tarea</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="exampleFormControlInput1">Titulo Tarea</label>
                <input type="titulo" class="form-control" id="titulo" placeholder="nombre tarea" onchange="habilitarBoton()">
              </div>
              <div class="form-group">
                <label for="exampleFormControlInput1">Fecha Inicio Tarea</label>
                <input class="form-control" type="date" id="fecha_inicio" onchange="habilitarBoton()">
              </div>
              <div class="form-group">
                <label for="exampleFormControlInput1">Fecha Finalización Tarea</label>
                <input class="form-control" type="date" id="fecha_fin" onchange="habilitarBoton()">
              </div>
              <div class="form-group">
                <label for="exampleFormControlSelect1">Asignar Tarea</label>
                <select class="form-control" id="asignado" onchange="habilitarBoton()">
                  <option hidden>Seleccione</option>
                </select>
              </div>
              <div class="form-group">
                <label for="exampleFormControlSelect1">Asignar Color</label>
                <select class="form-control" id="colorTarea" onchange="habilitarBoton()">
                  <option hidden>Seleccione</option>
                  <option class="amarrilloTarea">Amarrillo</option>
                  <option class="verdeTarea">Verde</option>
                  <option class="naranjoTarea">Naranjo</option>
                  <option class="rosaTarea">Rosa</option>
                  <option class="azulTarea">Azul</option>
                </select>
              </div>
              <div class="form-group">
                <label for="exampleFormControlTextarea1">Descripción</label>
                <textarea class="form-control" id="descripcion" rows="3" onchange="habilitarBoton()"></textarea>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button id="crearBoton" type="button" class="btn btn-secondary" disabled onclick="crearTareaPanel()">Crear</button>
          </div>
        </div>
      </div>
    </div>
  </section>
